<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do-List</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <header class="header-container">
    <div class="header-wrapper">
      <img src="images/todo-logo-removebg-preview.png" id="header-logo" alt="logo image">
      <button class="add-project-btn">+</button>
    </div>
  </header>

  <main class="main-container">
    <div class="sidebar-container">
      <div class="sidebar-content">
        <button>Inbox</button>
        <button>Today</button>
        <button>This Week</button>
        <div class="sidebar-projects">
          <p>Projects</p>
          <button>+</button>
        </div>
      </div>
      <hr>
      <div class="project-list">

      </div>
    </div>

    <div class="main-content">
      <h1 id="section-heading">Today</h1>
      <div class="todo-list">
        <div id="todo">Team Meeting</div>
        <div id="todo">Team Meeting</div>
      </div>
      <div class="add-todo"> 
        <button>+</button>
        <p>Add task</p>
      </div>
      
    </div>
  </main>

  <footer>
    Made with <span>&#9829;</span> by <a href="https://github.com/Wasim27" target="_blank">Wasim</a>
  </footer>

  
</body>
</html>
